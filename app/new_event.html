<html ng-app="eventsApp">
    <head>
        <title>Create New Event</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/app.css"/>
    </head>
    <body ng-cloak>
        <div class="container">
            <div class="navbar-inner">
                <ul class="nav">
                    <li><a href="/new_event.html">Create Event</a></li>
                </ul>
            </div>
            <div ng-controller="EditEventController" ng-class="paddingLeftRight20">
                <div class="container">
                    <h1>Create New Event</h1>
                    <br/>
                    <form name="newEventForm">
                        <fieldset>
                            <label for="eventName">Event Name:</label>
                            <input id="eventName" type="text" required placeholder="Name of your event.." ng-model="event.name"/>
                            
                             <label for="eventDate">Event Date:</label>
                            <input id="eventDate" type="text" required placeholder="format (mm/dd/yyyy).." ng-model="event.date"/>
                            
                             <label for="eventTime">Event Time:</label>
                            <input id="eventTime" type="text" placeholder="Start and end time.." ng-model="event.time"/>
                            
                             <label for="eventLocation">Event Location:</label>
                            <input id="eventLocation" type="text" placeholder="Adress of your event.." ng-model="event.location.address"/>
                            <br/>
                            
                            <input id="eventCity" type="text" class="input-small" placeholder="City..." ng-model="event.location.city"/>
                            <input id="eventProvince" type="text" class="input-small" placeholder="Province..." ng-model="event.location.province"/>
                            
                            <label for="eventImageUrl">Image:</label>
                            <input id="eventImageUrl" type="url" class="input-xlarge" placeholder="Url of image.." ng-model="event.imageUrl"/>
                            
                            <img ng-src="{{event.imageUrl}}" src=""/>
                            <br/>
                            <br/>
                            
                            <button type="submit" ng-disabled="newEventForm.$invalid" class="btn btn-primary" ng-click="saveEvent(event, newEventForm)">Save</button>
                            <button type="button" class="btn btn-d" ng-click="cancelEdit()">Cancel</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        
        <!--JS libraries-->
        <script src="lib/jquery.min.js"></script>
        <script src="lib/underscore-1.4.4.min.js"></script>
        <script src="lib/bootstrap.min.js"></script>
        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular/angular-resource.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers/EventController.js"></script>
        <script src="js/controllers/EditEventController.js"></script>
        <script src="js/services/EventDataService.js"></script>
        <script src="js/filters.js"></script>
    </body>
</html>
