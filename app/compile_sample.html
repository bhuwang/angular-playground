<html ng-app="eventsApp">
    <head>
        <title>Cash Sample Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/app.css"/>
    </head>
    <body ng-cloak>
        <div class="container">
            <div class="navbar-inner">
                <ul class="nav">
                    <li><a href="/new_event.html">Create Event</a></li>
                </ul>
            </div>
            <div ng-controller="CompileSampleController" ng-class="paddingLeftRight20">
                <div class="container">
                    <h1>Compile Sample Page</h1>
                    <br/>
                    <div id="appendHere"></div>
                    <br/>
                    Name: <input type="text" ng-model="name"/><br/>
                    Markup: <input type="text" ng-model="markup"/><br/>
                    <button type="button" class="btn" ng-click="appendDivToElement(markup)">Append</button>
                </div>
            </div>
        </div>
        
        <!--JS libraries-->
        <script src="lib/jquery.min.js"></script>
        <script src="lib/underscore-1.4.4.min.js"></script>
        <script src="lib/bootstrap.min.js"></script>
        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular/angular-resource.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers/CompileSampleController.js"></script>
        <script src="js/filters.js"></script>
    </body>
</html>
