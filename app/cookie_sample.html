<html ng-app="eventsApp">
    <head>
        <title>Cookie Sample Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/app.css"/>
    </head>
    <body ng-cloak>
        <div class="container">
            <div class="navbar-inner">
                <ul class="nav">
                    <li><a href="/new_event.html">Create Event</a></li>
                </ul>
            </div>
            <div ng-controller="CookieStoreController" ng-class="paddingLeftRight20">
                <div class="container">
                    <h3>Cookie Store Service Demo</h3>
                    <br/>
                    
                     <button type="button" class="btn" ng-click="saveEventToCookie(event)">Store Cookie</button>
                     <button type="button" class="btn" ng-click="getEventFromCookie()">Get Cookie</button>
                     <button type="button" class="btn" ng-click="removeEventCookie()">Remove Cookie</button>
                     
                </div>
            </div>
        </div>
        
        <!--JS libraries-->
        <script src="lib/jquery.min.js"></script>
        <script src="lib/underscore-1.4.4.min.js"></script>
        <script src="lib/bootstrap.min.js"></script>
        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular/angular-resource.js"></script>
        <script src="lib/angular/angular-cookies.js"></script>
        <script src="lib/angular/angular-locale_ne-np.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers/CookieStoreController.js"></script>
        <script src="js/filters.js"></script>
    </body>
</html>
